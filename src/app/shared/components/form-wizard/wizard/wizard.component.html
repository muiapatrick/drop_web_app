<div class="card">
    <div class="card-header">
        <ul class="nav nav-justified">
            <li class="nav-item" *ngFor="let step of steps" [ngClass]="{'active': step.isActive, 'enabled': !step.isDisabled, 'disabled': step.isDisabled, 'completed': isCompleted}">
                <a (click)="goToStep(step)">{{step.title}}</a>
            </li>
        </ul>
    </div>
    <div class="card-block">
        <ng-content></ng-content>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm m-1 waves-effect float-left" mdbWavesEffect mdbBtn (click)="previous()" [hidden]="!hasPrevStep || !activeStep.showPrev">Previous</button>
        <button type="button" class="btn btn-outline-secondary btn-sm m-1 waves-effect float-right" mdbWavesEffect mdbBtn (click)="next()" [disabled]="!activeStep.isValid" [hidden]="!hasNextStep || !activeStep.showNext">Next</button>
        <btn-loading btnClass="btn btn-outline-info btn-sm m-1 waves-effect float-right" mdbWavesEffect mdbBtn (click)="complete()" [loadingText]="loadingText" [loading]="loading" [disabledByForm]="!activeStep.isValid" [hidden]="hasNextStep">
            Submit
        </btn-loading>
    </div>
</div>
