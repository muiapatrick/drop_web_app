<div class="drop_content">
    <div class="row">
        <div class="col-md-12 mb-4" style="padding-top: 5px;">
            <div class="card">
                <div class="card-body border-top">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12 mb-2">
                            <form [formGroup]="searchForm">
                                <div class="row">
                                    <div class="col-sm-4 offset-sm-4">
                                        <div class="md-form text-center mr-2 pr-1">
                                            <input id="shop_name" type="text" class="form-control"  mdbInput mdbValidate formControlName="shop_name">
                                            <label for="shop_name">Search by shop name</label>   
                                            <mdb-error *ngIf="isInvalidShopName">Enter shop name to search</mdb-error>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="md-form text-center mr-2 pr-1">
                                            <span class="float-right btn btn-primary btn-sm" (click)="addShop()">Add Shop</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-6 overlay" *ngIf="loading">
                            <div class="spinner-wrapper">
                              <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-sm-6">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover">
                              <caption>List of Shops</caption>
                              <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Is Open</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let shop of shopsList; let i = index;">
                                    <td>{{ itemNumber(i) }}.</td>
                                    <td>{{shop.shop_name}}</td>
                                    <td>{{shop.phone_number}}</td>
                                    <td>{{shop.shop_location}}</td>
                                    <td>
                                        <mdb-checkbox  [checked]="shop.is_open" [disabled]="true"></mdb-checkbox>
                                    </td>
                                    <td>
                                        <button style="cursor: pointer;" class="btn btn-primary btn-sm mr-2" (click)="viewShop(shop)">View</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <pagination class="float-left drop_table_pagenation" [maxSize]="MAX_SIZE" [totalItems]="page.totalElements" [(ngModel)]="page.pageNumber" [itemsPerPage]="page.size"
                        (pageChanged)="pageChanged($event)">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
