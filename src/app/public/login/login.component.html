<section class="login-section">
    <div class="container">
      <div class="d-flex justify-content-center wow fadeInDown animated" data-wow-delay="0.3s"
        style="visibility: visible; animation-name: fadeInDown; animation-delay: 0.3s;">
  
        <mdb-card>
  
          <mdb-card-header class="nvb-bg text-center py-4 app-text-color">
            <h5>
              <strong>Login</strong>
            </h5>
          </mdb-card-header>
  
          <mdb-card-body class="px-lg-5">
            
            <form [formGroup]="loginForm">
                <div class="md-form text-center">
                    <input id="username" type="text" class="form-control mt-2" mdbInput 
                    mdbValidate formControlName="username">
                    <label for="username">Email/Phone</label>
                    <mdb-error *ngIf="isInvalidUsername">Username Required</mdb-error>
                </div>
                <div class="md-form text-center">
                    <input id="password" type="password" class="form-control mt-2" mdbInput 
                    mdbValidate formControlName="password">
                    <label for="password">Password</label>
                    <mdb-error *ngIf="isInvalidPassword">Please enter a password</mdb-error>
                </div>
                <div class="text-center">
                    <button mdbBtn color="info" outline="true" rounded="true" block="true" 
                        class="z-depth-0 waves-effect mb-3" mdbWavesEffect 
                        type="submit" [disabled]="!loginForm.valid" (click)="login()">
                        <span *ngIf="!loading">Sign In</span>
                        <span *ngIf="loading">
                          <i class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></i> Signing in...</span>
                    </button>
                    <a class="blue-text d-flex justify-content-end" role="button" [routerLink]="['/forgot']">
                    <small>Forgot Password?</small></a>
                    <p class="d-flex justify-content-end mt-1">
                        <small>Not a member?
                            <a role="button" class="blue-text" [routerLink]="['/register']">Sign up</a>
                        </small>
                </p>
                </div>                   
            </form>  
          </mdb-card-body>
        </mdb-card>
  
      </div>
    </div>
</section>
